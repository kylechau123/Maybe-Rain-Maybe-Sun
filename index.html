<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- left column -->
        <div class="left-col">
            <form id="city-form">
                <label class="city-search">Search for a City</label>
                <input type="text" name="city" id="city-input">
                <button class="search-btn btn btn-primary" id="search-btn">Search</button>
            </form>
            <div class="city-list">
            </div>
        </div>
        <!-- right column -->
        <div class="right-col">
            <div class="current-weather">
                <h2 id="current-city"></h2>
                <p id="current-temp">Temp</p>
                <p id="current-wind">Wind</p>
                <p id="current-humidity">Humidity</p>
            </div>
            <div>
                <h2>5-day Forecast</h2>
                <div class="forecast-weather">
                    <!-- 5 cards -->
                    
                </div>
            </div>
        </div>
    </main>
